<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 대시보드 - Planning System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            min-height: 100dvh; /* 모바일 주소창 고려 */
            padding: 20px;
            padding-bottom: 40px; /* 하단 여백 추가 */
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #60a5fa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(96, 165, 250, 0.15);
            text-align: center;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .header p {
            color: #dbeafe;
            font-size: 16px;
        }



        .students-section {
            background: #f8fafc;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: "👥";
            font-size: 28px;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: #60a5fa;
            border-radius: 16px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #ffffff;
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(96, 165, 250, 0.25);
            border-color: #3b82f6;
        }

        .student-header {
            margin-bottom: 20px;
        }

        .student-name {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }



        .view-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            display: block;
            /* 모바일 터치 개선 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px; /* iOS 권장 터치 크기 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            color: white;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
            /* 모바일 터치 개선 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .logout-button:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
            text-decoration: none;
            color: white;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 80px; /* 로그아웃 버튼 공간 확보 */
                padding-bottom: 30px;
            }
            
            .dashboard-container {
                padding: 0;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .students-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .student-card {
                padding: 20px 15px;
            }
            
            .logout-button {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .section-title {
                font-size: 20px;
            }
        }

        /* 작은 화면 높이 대응 */
        @media (max-height: 600px) {
            body {
                padding-top: 70px;
            }
        }

        /* 터치 디바이스 최적화 */
        @media (hover: none) and (pointer: coarse) {
            .student-card:hover {
                transform: none;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
            
            .view-button:hover {
                transform: none;
                box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
            }
            
            .logout-button:hover {
                transform: none;
                background: rgba(239, 68, 68, 0.9);
            }
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="{{ url_for('logout') }}" class="logout-button">로그아웃</a>
        
        <div class="header">
            <h1>선생님 대시보드</h1>
            <p>학생들의 계획과 활동을 관리하세요</p>
        </div>



        <div class="students-section">
            <h2 class="section-title">학생 관리</h2>
            
            {% if students %}
            <div class="students-grid">
                {% for student in students %}
                <div class="student-card">
                    <div class="student-header">
                        <div class="student-name">{{ student[0] }}</div>
                    </div>
                    
                    <a href="{{ url_for('view_student', student_name=student[0]) }}" class="view-button">
                        📋 {{ student[0] }}의 계획 보기
                    </a>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="empty-state">
                <div class="empty-state-icon">📚</div>
                <h3>등록된 학생이 없습니다</h3>
                <p>학생들이 등록되면 여기에 표시됩니다.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // 페이지 로드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.student-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fadeInUp');
            });
        });

        // 실시간 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            // 시간 표시 로직 추가 가능
        }

        setInterval(updateTime, 1000);

        // 카드 클릭 효과
        document.querySelectorAll('.view-button').forEach(button => {
            button.addEventListener('click', function(e) {
                this.innerHTML = '<div class="loading"></div> 로딩 중...';
            });
        });
    </script>
</body>
</html>
