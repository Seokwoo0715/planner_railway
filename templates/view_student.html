    .planner-container {

    .fc .fc-button-primary {

    /* ìº˜ë¦°ë” ë‚´ë¶€ ìŠ¤íƒ€ì¼ */
    .fc-theme-standard .fc-scrollgrid {

    .fc-theme-standard td {

    .fc .fc-daygrid-day {

    }
    
    .fc .fc-daygrid-day-number::after {

    .plan-form-card {

    .plan-form-card.active {

    @keyframes slideIn {

    .form-group {

    .form-group input[type="text"],

    .form-group input[type="text"]:focus,

    .form-group textarea {

    .checklist-container {

    }
    
    .checklist-item {

    }
    
    .checklist-item:last-child {

    }
    
    .checklist-item input[type="checkbox"] {

    }
    
    .checklist-item .checklist-text {

    }

      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(96, 165, 250, 0.2);
      text-decoration: none;
      color: #60a5fa;
      background: #f8fafc;
    }
    
    .selected-date-info {
      background: #ffffff;
      color: #60a5fa;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      text-align: center;

    .no-data-message {

    }
    
    .student-badge {

    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 768px) {

      .calendar-section,

      .planner-header {

      .planner-title {

      .fc .fc-daygrid-day {

      .fc .fc-daygrid-day-number {

    @media (max-height: 600px) {

    /* í„°ì¹˜ ë””ë°”ì´ìŠ¤ ìµœì í™” */
    @media (hover: none) and (pointer: coarse) {

        transform: none;
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.3);
        background: #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <div class="planner-header">
      <div class="student-badge">ğŸ‘¨â€ğŸ“ í•™ìƒ ê³„íš ì¡°íšŒ</div>
      <div class="planner-title">{{ student_name }}ë‹˜ì˜ í”Œë˜ë„ˆ</div>
    </div>
    
    <div class="planner-content">
      <div class="calendar-section">
        <div id="calendar"></div>
      </div>
      
      <div class="form-section">
        <div id="plan-form" class="plan-form-card">
          <div id="selected-date-info" class="selected-date-info">
            ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”
          </div>
          
          <div class="form-group">
            <label>ğŸ“ ì˜¤ëŠ˜ì˜ ëª©í‘œ</label>
            <textarea id="plan-display" readonly placeholder="ì‘ì„±ëœ ëª©í‘œê°€ ì—†ìŠµë‹ˆë‹¤."></textarea>
          </div>
          
          <div class="form-group">
            <label>âœ… ì²´í¬ë¦¬ìŠ¤íŠ¸</label>
            <div class="checklist-container" id="checklist-container">
              <div class="no-data-message">ì‘ì„±ëœ ì²´í¬ë¦¬ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
            </div>
          </div>
          
          <div class="form-group">
            <label>ğŸ“Š ì™„ì„±ë„</label>
            <input type="text" id="result-display" readonly placeholder="ì‘ì„±ëœ ì™„ì„±ë„ê°€ ì—†ìŠµë‹ˆë‹¤.">
          </div>
          
          <div class="form-group">
            <label>ğŸ’­ ì˜¤ëŠ˜ì˜ íšŒê³ </label>
            <textarea id="reflection-display" readonly placeholder="ì‘ì„±ëœ íšŒê³ ê°€ ì—†ìŠµë‹ˆë‹¤."></textarea>
          </div>
          
          <a href="{{ url_for('dashboard') }}" class="back-button">
            â† ëŒì•„ê°€ê¸°
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let selectedDate = null;
    let plansData = {};
    
    // ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ê³„íš ë°ì´í„°ë¥¼ JavaScript ê°ì²´ë¡œ ë³€í™˜
    const plans = {{ plans | safe }};
    
    // ê³„íš ë°ì´í„°ë¥¼ ë‚ ì§œë¥¼ í‚¤ë¡œ í•˜ëŠ” ê°ì²´ë¡œ ë³€í™˜
    plans.forEach(plan => {
      plansData[plan.date] = plan;
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        aspectRatio: window.innerWidth < 768 ? 1.0 : 1.35,
        locale: 'ko',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth'
        },
        buttonText: {
          today: 'ì˜¤ëŠ˜',
          month: 'ì›”'
        },
        titleFormat: { year: 'numeric', month: 'numeric' },
        dayHeaderFormat: { weekday: 'short' },
        dayCellContent: function(info) {
          return info.dayNumberText.replace('ì¼', '');
        },
        dateClick: function(info) {
          selectedDate = info.dateStr;
          
          // ì´ì „ ì„ íƒ ë‚ ì§œ ë°°ê²½ ì œê±°
          calendar.removeAllEvents();
          
          // ìƒˆë¡œìš´ ì„ íƒ ë‚ ì§œ í‘œì‹œ
          calendar.addEvent({
            id: 'selected-date',
            start: info.dateStr,
            end: info.dateStr,
            display: 'background',
            backgroundColor: '#60a5fa'
          });
          
          // ê³„íšì´ ìˆëŠ” ë‚ ì§œë“¤ í‘œì‹œ
          Object.keys(plansData).forEach(date => {
            if (date !== info.dateStr) {
              calendar.addEvent({
                id: 'has-plan-' + date,
                start: date,
                end: date,
                display: 'background',
                backgroundColor: '#dbeafe'
              });
            }
          });
          
          // ì„ íƒëœ ë‚ ì§œ ì •ë³´ ì—…ë°ì´íŠ¸
          const dateObj = new Date(info.dateStr);
          const formattedDate = dateObj.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
          }).replace('ì¼', '');
          document.getElementById('selected-date-info').textContent = formattedDate;
          
          // í•´ë‹¹ ë‚ ì§œì˜ ê³„íš ë°ì´í„° í‘œì‹œ
          displayPlanData(info.dateStr);
          
          document.getElementById('plan-form').classList.add('active');
        }
      });
      
      calendar.render();
      
      // ê³„íšì´ ìˆëŠ” ë‚ ì§œë“¤ì„ ìº˜ë¦°ë”ì— í‘œì‹œ
      Object.keys(plansData).forEach(date => {
        calendar.addEvent({
          id: 'has-plan-' + date,
          start: date,
          end: date,
          display: 'background',
          backgroundColor: '#dbeafe'
        });
      });
      
      // í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œ ìº˜ë¦°ë” ë¹„ìœ¨ ì¡°ì •
      window.addEventListener('resize', function() {
        calendar.setOption('aspectRatio', window.innerWidth < 768 ? 1.0 : 1.35);
      });
    });
    
    function displayPlanData(date) {
      const plan = plansData[date];
      
      if (plan) {
        // ëª©í‘œ í‘œì‹œ
        document.getElementById('plan-display').value = plan.plan || '';
        
        // ì™„ì„±ë„ í‘œì‹œ
        document.getElementById('result-display').value = plan.result || '';
        
        // íšŒê³  í‘œì‹œ
        document.getElementById('reflection-display').value = plan.reflection || '';
        
        // ì²´í¬ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
        displayChecklist(plan.checklist || []);
      } else {
        // ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš° ì´ˆê¸°í™”
        document.getElementById('plan-display').value = '';
        document.getElementById('result-display').value = '';
        document.getElementById('reflection-display').value = '';
        displayChecklist([]);
      }
    }
    
    function displayChecklist(checklist) {
      const container = document.getElementById('checklist-container');
      
      if (!checklist || checklist.length === 0) {
        container.innerHTML = '<div class="no-data-message">ì‘ì„±ëœ ì²´í¬ë¦¬ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }
      
      container.innerHTML = '';
      checklist.forEach(item => {
        const checklistItem = document.createElement('div');
        checklistItem.className = 'checklist-item';
        checklistItem.innerHTML = `
          <input type="checkbox" ${item.done ? 'checked' : ''} disabled>
          <div class="checklist-text">${item.text}</div>
        `;
        container.appendChild(checklistItem);
      });
    }
  </script>
</body>
